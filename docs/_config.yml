title: "LA 5580"
description: ""
remote_theme: "mmistakes/minimal-mistakes"

# Theme options
    # default – Base/standard look
    # air – Calm, light blue tones
    # aqua – Water-like blues
    # contrast – Bold contrast (strong link colors and inverted footer)
    # dark – Dark background with light text
    # dirt – Earthy/off-white tones
    # mint – Fresh green accents
    # neon – Bright highlights on dark background
    # plum – Purple-leaning palette
    # sunrise – Warm oranges and reds

minimal_mistakes_skin: "sunrise"

search: false

markdown: kramdown
permalink: pretty

collections:
  pages:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: single
      sidebar:
        nav: "sidebar"

plugins:
  - jekyll-include-cache
